<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/x-icon">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;300;600;900&display=swap" rel="stylesheet">
    <!-- Mi CSS -->
    <link rel="stylesheet" type="text/css" href="../css/style.css">    
    <title>CoderBanking - Login</title>
</head>
<body class="login-body">
    <header>
        <nav class="navbar navbar-dark navbar-expand-sm navbar-secondary bg-secondary shadow fixed-top">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="#"><img width="40" height="40" src="../assets/images/digital-wallet.png" alt=""><span class="navbar-title ps-3">CoderBanking</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link btn btn-outline-primary btn-sm m-2" aria-current="page" href="register.html">¿No tienes una cuenta? ¡Regístrate!</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-outline-primary btn-sm m-2" href="../index.html">Volver al inicio</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="card mx-3">
                <div class="card-header">
                    <div class="d-flex justify-content-center">
                        <span>
                            <img class="mt-4 mb-2" src="../assets/images/digital-wallet.png" alt="Billetera virtual">
                        </span>
                    </div>
                    <h3 class="d-flex justify-content-center">Iniciar sesión</h3>
                </div>
                <div class="card-body">
                    <form id="loginForm">
                        <div class="input-group mb-3">
                            <span class="input-group-text"><ion-icon size="large" name="person"></ion-icon></span>
                            <input id="user" type="text" class="form-control" name="user" placeholder="Usuario">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><ion-icon size="large" name="key"></ion-icon></span>
                            <input id="password" type="password" class="form-control" name="password" placeholder="Contraseña">
                        </div>
                        <div class="row align-items-center remember">
                            <input type="checkbox" name="checkRecuerdame" id="checkGuardar">Recuérdame
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" name="Login" class="btn float-right login_btn">Login</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center">
                        <a class="link" href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Iconos -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../src/login.js"></script>
    <script src="../src/controlDeSesion.js"></script>
    <script src="../src/configuracionUsuarios.js"></script>
</body>
</html>
